<HTML>
<head>
</head>
<body>
    <h1>Dashboard Template</h1>
    <form action = "populate/" method="post">{% csrf_token %}
        <input type="submit" value="Populate"/>
    </form>

    {% for key, value in stat_total.items %}
            <h3>{{key}} {{value}}</h3>
    {% endfor %}

    {% for stat_item in stats %}
        <p>{{ stat_item.user }} - {{ stat_item.date }}</p>
    {% endfor %}
</body>
</HTML>
